{% extends "header.html" %} {% block title %}Import QR Code{% endblock %} {% block content %}
<h1>Import QR Code</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="qr_code_id">QR Code ID:</label>
    <input type="text" id="qr_code_id" name="qr_code_id" required>
    <br>
    <label for="file">Select QR Code Image:</label>
    <input type="file" id="file" name="file" accept="image/png" required>
    <br>
    <button type="submit">Import</button>
</form>
<a href="{{ url_for('qr_codes') }}">Back to QR Codes</a> {% endblock %}
