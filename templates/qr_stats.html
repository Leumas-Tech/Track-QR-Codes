{% extends "header.html" %} {% block content %}
<h1>QR Code Statistics for {{ qr_code_id }}</h1>
<img src="{{ url_for('static', filename='qrcodes/' ~ qr_code_id ~ '.png') }}" alt="QR Code">
<h2>Scan Logs</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>User Agent</th>
            <th>IP Address</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.user_agent }}</td>
            <td>{{ log.ip_address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
