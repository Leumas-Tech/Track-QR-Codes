{% extends "header.html" %} {% block title %}All QR Codes{% endblock %} {% block content %}
<h1>All QR Codes</h1>
<div class="grid-container">
    {% for qr_code in qr_codes %}
    <div class="card">
        <a href="{{ url_for('qr_stats', qr_code_id=qr_code.split('.')[0]) }}">
            <img src="{{ url_for('static', filename='qrcodes/' ~ qr_code) }}" alt="QR Code">
        </a>
        <p>{{ qr_code.split('.')[0] }}</p>
        <a href="{{ url_for('edit_qr', qr_code_id=qr_code.split('.')[0]) }}" class="button">Edit</a>
        <form action="{{ url_for('delete_qr', qr_code_id=qr_code.split('.')[0]) }}" method="post" style="display:inline;">
            <button type="submit" class="button">Delete</button>
        </form>
        <a href="{{ url_for('export_qr', qr_code_id=qr_code.split('.')[0]) }}" class="button">Export</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
